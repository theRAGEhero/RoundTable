<!-- Login Modal -->
<div class="login-modal">
    <div class="login-content">
        <div class="login-header">
            <h3>Login to Democracy Routes</h3>
            <button class="close-modal">&times;</button>
        </div>
        <div class="login-options">
            <button class="login-option email">
                <i class="fas fa-envelope"></i>
                Continue with Email
            </button>
            <button class="login-option google">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="login-option metamask">
                <i class="fas fa-wallet"></i>
                Continue with Metamask
            </button>
        </div>
        
        <div class="login-form" id="emailLoginForm">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn-submit">Login</button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
</div>
